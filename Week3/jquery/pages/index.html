<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery Intro</title>
    <link rel="stylesheet" href="../css/master.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" onkeyup=""integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../js/scripts.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>Todo List</h1>
    <div>You have <span id="count">0</span> item(s) to do</div>

    <button id="newitem" type="button" name="button">Add a New Item</button>
    <button id="removeitem" type="button" name="button">Remove the Last Item</button>

    <ul id="list">
      <li>Wash clothes<button type="button" name="button" class="markdone todo">Mark As Done</button></li>
      <li>Do Shopping<button type="button" name="button" class="markdone todo">Mark As Done</button></li>
      <li>Walk Dog<button type="button" name="button" class="markdone todo">Mark As Done</button></li>
      <li>Clean Car<button type="button" name="button" class="markdone todo">Mark As Done</button></li>
      <li>Count Monies<button type="button" name="button" class="markdone todo">Mark As Done</button></li>
    </ul>

  </body>
</html>
